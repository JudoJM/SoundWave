<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-tertiary: #1a1a1a;
            --accent-primary: #1db954;
            --accent-secondary: #1ed760;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --text-primary: #ffffff;
            --text-secondary: #a7a7a7;
            --text-muted: #6b7280;
            --border: #2a2a2a;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            min-height: 100vh;
            gap: 24px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            border-radius: 1px;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 30px rgba(29, 185, 84, 0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            padding: 24px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .btn {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border: 1px solid var(--border);
            padding: 14px 28px;
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--border);
        }

        .btn:disabled::before {
            display: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.4);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 16px rgba(29, 185, 84, 0.6);
        }

        .playlist {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .playlist::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .playlist h2 {
            margin-bottom: 24px;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .playlist h2::before {
            content: '‚ô™';
            color: var(--accent-primary);
            font-size: 1.5rem;
        }

        .song-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.1), transparent);
            transition: left 0.5s;
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item:hover {
            background: var(--glass);
            border-color: var(--glass-border);
            transform: translateX(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .song-item.active {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(139, 92, 246, 0.1));
            border-color: var(--accent-primary);
            transform: translateX(8px);
        }

        .song-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 0 2px 2px 0;
        }

        .song-number {
            width: 40px;
            text-align: center;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .song-item.active .song-number {
            color: var(--accent-primary);
        }

        .song-info {
            flex: 1;
            margin-left: 20px;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1.05rem;
            color: var(--text-primary);
        }

        .song-item.active .song-title {
            color: var(--accent-primary);
        }

        .song-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .song-duration {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            min-width: 50px;
            text-align: right;
        }

        .player {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow-hover);
            position: sticky;
            bottom: 20px;
            margin-top: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-song {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .progress-container {
            margin: 24px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(29, 185, 84, 0.1) 0%, 
                rgba(139, 92, 246, 0.1) 50%, 
                rgba(236, 72, 153, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar:hover::before {
            opacity: 1;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-purple));
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 16px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 12px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .song-item.active .song-number {
            animation: pulse 2s infinite;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--accent-secondary), var(--accent-purple));
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                gap: 16px;
            }
            
            .header {
                padding: 20px 0;
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
                padding: 20px;
            }
            
            .playlist {
                padding: 24px 20px;
            }
            
            .song-item {
                padding: 14px 16px;
            }
            
            .player {
                padding: 20px;
            }
            
            .volume-control {
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .song-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .song-number {
                width: auto;
            }
            
            .song-info {
                margin-left: 0;
                width: 100%;
            }
            
            .song-duration {
                align-self: flex-end;
                margin-top: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ SoundWave</h1>
            <p>Reproduce tu m√∫sica favorita</p>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" disabled>
                ‚èÆÔ∏è Anterior
            </button>
            <button class="btn" id="playBtn">
                ‚ñ∂Ô∏è Reproducir
            </button>
            <button class="btn" id="nextBtn" disabled>
                ‚è≠Ô∏è Siguiente
            </button>
            <button class="btn" id="shuffleBtn">
                üîÄ Aleatorio
            </button>
            <button class="btn" id="repeatBtn">
                üîÅ Repetir
            </button>
            <button class="btn" id="refreshBtn">
                üîÑ Actualizar
            </button>
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>

        <div class="playlist">
            <h2>
                Lista de Reproducci√≥n
                <input type="text" id="searchInput" placeholder="Buscar canci√≥n..." style="margin-left:16px; border-radius:12px; border:none; padding:8px 14px; font-size:1rem; background:var(--bg-tertiary); color:var(--text-primary); min-width:180px; outline:none;">
            </h2>
            <div id="loadingMessage" class="loading">
                Cargando canciones...
            </div>
            <ul class="song-list" id="songList" style="display: none;">
            </ul>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>üìÅ No hay canciones</h3>
                <p>Copia tus archivos MP3 a la carpeta <strong>'music/'</strong> y recarga la p√°gina</p>
            </div>
        </div>

        <div class="player">
            <div class="now-playing">
                <div class="current-song" id="currentSong">Selecciona una canci√≥n</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class SoundWave {
            constructor() {
                this.songs = [];
                this.filteredSongs = [];
                this.currentSongIndex = -1;
                this.isPlaying = false;
                this.isShuffled = false;
                this.isRepeat = false;
                this.shuffledIndices = [];
                this.currentShuffleIndex = -1;

                this.audioPlayer = document.getElementById('audioPlayer');
                this.songList = document.getElementById('songList');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.currentSongDisplay = document.getElementById('currentSong');
                this.loadingMessage = document.getElementById('loadingMessage');
                this.emptyState = document.getElementById('emptyState');
                this.searchInput = document.getElementById('searchInput');

                this.initializeEventListeners();
                this.loadSongs();

                // Configurar volumen inicial
                this.audioPlayer.volume = 0.7;
            }

            initializeEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.playPrevious());
                this.nextBtn.addEventListener('click', () => this.playNext());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());
                this.refreshBtn.addEventListener('click', () => this.loadSongs());

                this.volumeSlider.addEventListener('input', (e) => {
                    this.audioPlayer.volume = e.target.value / 100;
                });

                this.progressBar.addEventListener('click', (e) => {
                    if (this.audioPlayer.duration) {
                        const rect = this.progressBar.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audioPlayer.currentTime = percent * this.audioPlayer.duration;
                    }
                });

                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('ended', () => this.handleSongEnd());
                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audioPlayer.addEventListener('play', () => this.updatePlayButton(true));
                this.audioPlayer.addEventListener('pause', () => this.updatePlayButton(false));

                this.searchInput.addEventListener('input', () => this.handleSearch());
            }

            async loadSongs() {
                this.loadingMessage.style.display = 'block';
                this.songList.style.display = 'none';
                this.emptyState.style.display = 'none';

                try {
                    const response = await fetch('/api/songs');
                    this.songs = await response.json();
                    this.filteredSongs = this.songs;
                    this.loadingMessage.style.display = 'none';

                    if (this.songs.length === 0) {
                        this.emptyState.style.display = 'block';
                    } else {
                        this.songList.style.display = 'block';
                        this.renderSongs();
                        this.updateNavigationButtons();
                    }
                } catch (error) {
                    console.error('Error loading songs:', error);
                    this.loadingMessage.textContent = 'Error al cargar las canciones';
                }
            }

            renderSongs() {
                this.songList.innerHTML = '';
                this.filteredSongs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-number">${this.getSongNumber(index)}</div>
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-details">${song.artist ? song.artist : ''}</div>
                        </div>
                        <div class="song-duration" id="duration-${index}">--:--</div>
                    `;
                    li.addEventListener('click', () => this.playSongByFilteredIndex(index));
                    this.songList.appendChild(li);
                });
                this.updateActiveStyle();
                this.updateDurations();
            }

            getSongNumber(filteredIndex) {
                // Muestra el n√∫mero real de la canci√≥n en la lista original
                if (!this.filteredSongs.length) return '';
                const song = this.filteredSongs[filteredIndex];
                const originalIndex = this.songs.findIndex(s => s.url === song.url);
                return originalIndex + 1;
            }

            playSongByFilteredIndex(filteredIndex) {
                if (filteredIndex >= 0 && filteredIndex < this.filteredSongs.length) {
                    const song = this.filteredSongs[filteredIndex];
                    const index = this.songs.findIndex(s => s.url === song.url);
                    this.playSong(index);
                }
            }

            playSong(index) {
                if (index >= 0 && index < this.songs.length) {
                    this.currentSongIndex = index;
                    const song = this.songs[index];

                    this.audioPlayer.src = song.url;
                    this.audioPlayer.play();

                    this.currentSongDisplay.textContent = song.title + (song.artist ? ' - ' + song.artist : '');
                    this.updateActiveStyle();
                    this.updateNavigationButtons();
                    this.scrollToActiveSong();
                }
            }

            togglePlay() {
                if (this.currentSongIndex === -1 && this.songs.length > 0) {
                    this.playSong(0);
                    return;
                }

                if (this.audioPlayer.paused) {
                    this.audioPlayer.play();
                } else {
                    this.audioPlayer.pause();
                }
            }

            playNext() {
                if (this.songs.length === 0) return;

                let nextIndex;
                if (this.isShuffled) {
                    this.currentShuffleIndex++;
                    if (this.currentShuffleIndex >= this.shuffledIndices.length) {
                        this.generateShuffledIndices();
                        this.currentShuffleIndex = 0;
                    }
                    nextIndex = this.shuffledIndices[this.currentShuffleIndex];
                } else {
                    nextIndex = (this.currentSongIndex + 1) % this.songs.length;
                }
                this.playSong(nextIndex);
            }

            playPrevious() {
                if (this.songs.length === 0) return;

                let prevIndex;
                if (this.isShuffled) {
                    this.currentShuffleIndex--;
                    if (this.currentShuffleIndex < 0) {
                        this.currentShuffleIndex = this.shuffledIndices.length - 1;
                    }
                    prevIndex = this.shuffledIndices[this.currentShuffleIndex];
                } else {
                    prevIndex = this.currentSongIndex - 1;
                    if (prevIndex < 0) prevIndex = this.songs.length - 1;
                }
                this.playSong(prevIndex);
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                this.shuffleBtn.style.opacity = this.isShuffled ? '1' : '0.7';
                this.shuffleBtn.textContent = this.isShuffled ? 'üîÄ Activado' : 'üîÄ Aleatorio';

                if (this.isShuffled) {
                    this.generateShuffledIndices();
                    this.currentShuffleIndex = this.shuffledIndices.indexOf(this.currentSongIndex);
                }
            }

            toggleRepeat() {
                this.isRepeat = !this.isRepeat;
                this.repeatBtn.style.opacity = this.isRepeat ? '1' : '0.7';
                this.repeatBtn.textContent = this.isRepeat ? 'üîÅ Repetir (On)' : 'üîÅ Repetir';
            }

            handleSongEnd() {
                if (this.isRepeat) {
                    this.audioPlayer.currentTime = 0;
                    this.audioPlayer.play();
                } else {
                    this.playNext();
                }
            }

            generateShuffledIndices() {
                this.shuffledIndices = [...Array(this.songs.length).keys()];
                for (let i = this.shuffledIndices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.shuffledIndices[i], this.shuffledIndices[j]] = [this.shuffledIndices[j], this.shuffledIndices[i]];
                }
            }

            updateProgress() {
                if (this.audioPlayer.duration) {
                    const percent = (this.audioPlayer.currentTime / this.audioPlayer.duration) * 100;
                    this.progress.style.width = percent + '%';
                    this.currentTime.textContent = this.formatTime(this.audioPlayer.currentTime);
                }
            }

            updateDuration() {
                this.totalTime.textContent = this.formatTime(this.audioPlayer.duration);
            }

            updatePlayButton(isPlaying) {
                this.isPlaying = isPlaying;
                this.playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproducir';
            }

            updateActiveStyle() {
                const songItems = document.querySelectorAll('.song-item');
                songItems.forEach((item, idx) => {
                    // idx es el √≠ndice en filteredSongs
                    const song = this.filteredSongs[idx];
                    const originalIndex = this.songs.findIndex(s => s.url === song.url);
                    item.classList.toggle('active', originalIndex === this.currentSongIndex);
                });
            }

            updateNavigationButtons() {
                const hasSongs = this.songs.length > 0;
                this.prevBtn.disabled = !hasSongs;
                this.nextBtn.disabled = !hasSongs;
                this.shuffleBtn.disabled = !hasSongs;
                this.repeatBtn.disabled = !hasSongs;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            // Eliminar formatFileSize, ya no se usa

            handleSearch() {
                const query = this.searchInput.value.trim().toLowerCase();
                if (!query) {
                    this.filteredSongs = this.songs;
                } else {
                    this.filteredSongs = this.songs.filter(song =>
                        song.title.toLowerCase().includes(query) ||
                        (song.artist && song.artist.toLowerCase().includes(query))
                    );
                }
                this.renderSongs();
            }

            scrollToActiveSong() {
                setTimeout(() => {
                    const songItems = document.querySelectorAll('.song-item');
                    const idx = this.filteredSongs.findIndex(song => {
                        const originalIndex = this.songs.findIndex(s => s.url === song.url);
                        return originalIndex === this.currentSongIndex;
                    });
                    if (idx >= 0 && songItems[idx]) {
                        songItems[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }

            updateDurations() {
                // Opcional: cargar duraci√≥n de cada canci√≥n si es posible
                this.filteredSongs.forEach((song, idx) => {
                    const audio = document.createElement('audio');
                    audio.src = song.url;
                    audio.preload = 'metadata';
                    audio.addEventListener('loadedmetadata', () => {
                        const duration = this.formatTime(audio.duration);
                        const durationElem = document.getElementById(`duration-${idx}`);
                        if (durationElem) durationElem.textContent = duration;
                    });
                });
            }
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            new SoundWave();
        });
    </script>
</body>
</html>
